<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LT Code Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      overflow: hidden;
    }

    main {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    #screen1, #screen2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #screen2 {
      display: none;
      padding: 0;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 0.8rem 1.6rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005a9e;
    }

    #editor {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <div id="screen1">
      <h2>Добро пожаловать в LT Code Editor!</h2>
      <p id="user">Загрузка...</p>
      <button onclick="startEditor()">Начать кодить</button>
    </div>

    <div id="screen2">
      <div id="editor"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById('user').textContent =
      `Ты попал в LT Code Editor, который поможет тебе писать код и проверять его на ошибки с помощью AI.`;

    function startEditor() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';

      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
      require(['vs/editor/editor.main'], function () {
        monaco.editor.create(document.getElementById('editor'), {
          value: `function hello() {\n  console.log("Привет, LT Code Editor!");\n}`,
          language: 'javascript',
          theme: 'vs-dark',
          fontSize: 14,
          automaticLayout: true
        });
      });
    }
  </script>
</body>
</html>
