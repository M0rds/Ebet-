<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>LT Code Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #1e1e1e;
      font-family: 'Fira Code', monospace;
      -webkit-tap-highlight-color: transparent;
    }

    main {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    #screen1, #screen2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #screen2 {
      display: none;
      padding: 0;
    }

    #editor {
      flex: 1;
      width: 100%;
      height: 100%;
    }

    h2 {
      color: #d4d4d4;
      margin-bottom: 1rem;
      text-align: center;
    }

    #user {
      color: #9cdcfe;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
      max-width: 320px;
    }

    button:hover {
      background: #005a9e;
    }

    @media (max-width: 768px) {
      button {
        font-size: 1rem;
        padding: 1rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      #editor {
        font-size: 16px !important;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="screen1">
      <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ LT Code Editor!</h2>
      <p id="user">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
      <button onclick="startEditor()">–ù–∞—á–∞—Ç—å</button>
    </div>

    <div id="screen2">
      <div style="display: flex; flex-direction: column; width: 100%; height: 100%;">
        <div id="editor" style="flex: 1;"></div>
        <div id="controls" style="padding: 0.75rem; display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; background: #252526;">
          <button onclick="checkCode()">‚úÖ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–¥</button>
          <button onclick="copyCode()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
          <div id="result" style="margin-top: 0.5rem; color: #9cdcfe; text-align: center; width: 100%; font-size: 0.9rem;"></div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById('user').textContent =
      `–¢—ã –ø–æ–ø–∞–ª –≤ LT Code Editor, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–∂–µ—Ç —Ç–µ–±–µ –ø–∏—Å–∞—Ç—å –∫–æ–¥ –∏ –ø—Ä–æ–≤–µ—Ä—è—Ç—å –µ–≥–æ –Ω–∞ –æ—à–∏–±–∫–∏ —Å –ø–æ–º–æ—â—å—é AI.`;

    let editorInstance;

    function startEditor() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';

      setTimeout(() => {
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
          editorInstance = monaco.editor.create(document.getElementById('editor'), {
            value: `function hello() {\n  console.log("–ü—Ä–∏–≤–µ—Ç, LT Code Editor!");\n}`,
            language: 'javascript',
            theme: 'vs-dark',
            fontSize: window.innerWidth < 768 ? 16 : 14,
            automaticLayout: true,
            autoIndent: "full",
            wordWrap: "on",
            minimap: { enabled: false }
          });
        });
      }, 100);
    }

    function checkCode() {
      const code = editorInstance.getValue();
      const resultDiv = document.getElementById('result');

      try {
        new Function(code);
        resultDiv.style.color = '#6a9955';
        resultDiv.textContent = '‚úÖ –û—à–∏–±–æ–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ.';
      } catch (err) {
        resultDiv.style.color = '#f44747';
        resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞: ${err.message}`;
      }
    }

    function copyCode() {
      const code = editorInstance.getValue();
      navigator.clipboard.writeText(code).then(() => {
        const resultDiv = document.getElementById('result');
        resultDiv.style.color = '#9cdcfe';
        resultDiv.textContent = '–ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!';
      }).catch(() => {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏.");
      });
    }
  </script>
</body>
  </html>
