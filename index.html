<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Telegram WebApp ‚Äî VS Code Style</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    :root {
      --bg-color: #1e1e1e;
      --panel-color: #252526;
      --text-color: #d4d4d4;
      --accent-color: #007acc;
      --button-hover: #005a9e;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: var(--panel-color);
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h2 {
      font-weight: normal;
      color: var(--text-color);
      margin-bottom: 10px;
    }

    p#user {
      font-size: 16px;
      color: #9cdcfe;
      margin-bottom: 20px;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    footer {
      background-color: var(--panel-color);
      padding: 8px 20px;
      text-align: right;
      font-size: 12px;
      color: #6a9955;
    }
  </style>
</head>
<body>
  <header>
    <div>Telegram WebApp</div>
    <div>VS Code UI</div>
  </header>

  <main>
    <h2>–ü—Ä–∏–≤–µ—Çüëã</h2>
    <p id="user">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
    <button onclick="Telegram.WebApp.close()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </main>

  <footer>
    ¬© 2025 Visual Style
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    document.getElementById('user').textContent =
      `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${user?.first_name || "–≥–æ—Å—Ç—å"}!`;
  </script>
</body>
</html>
