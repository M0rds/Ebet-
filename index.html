<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LT Code Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è —Ç–∞–∫–∏–º–∏ –∂–µ, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ */
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #1e1e1e;
      font-family: 'Fira Code', monospace;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    main {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    #screen1, #screen2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    #screen2 {
      display: none;
      padding: 0;
    }

    #editor-container {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #editor {
      flex: 1;
      width: 100%;
    }

    #controls {
      padding: 0.75rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      background: #252526;
      border-top: 1px solid #333;
    }

    #result {
      padding: 0.5rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      background: #1e1e1e;
      color: #9cdcfe;
      border-top: 1px solid #333;
      min-height: 20px;
    }

    h2 {
      color: #d4d4d4;
      margin-bottom: 1rem;
      text-align: center;
    }

    #user {
      color: #9cdcfe;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 2rem;
      max-width: 600px;
    }

    button {
      background: #007acc;
      color: white;
      border: none;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      flex: 1 1 auto;
      max-width: 220px;
    }

    button:hover {
      background: #005a9e;
    }

    select {
      background: #3c3c3c;
      color: white;
      border: 1px solid #007acc;
      padding: 0.5rem;
      border-radius: 4px;
      font-family: 'Fira Code', monospace;
    }

    @media (max-width: 768px) {
      button {
        font-size: 1rem;
        padding: 1rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      #result {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div id="screen1">
      <h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ LT Code Editor!</h2>
      <p id="user">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
      <button onclick="startEditor()">–ù–∞—á–∞—Ç—å</button>
    </div>

    <div id="screen2">
      <div id="editor-container">
        <div id="editor"></div>
        <div id="controls">
          <select id="language-selector" onchange="changeLanguage()">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
          </select>
          <button onclick="checkCode()">‚úÖ –ü—Ä–æ–≤–µ—Ä–∏—Ç—å –∫–æ–¥</button>
          <button onclick="copyCode()">üìã –°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å –∫–æ–¥</button>
        </div>
        <div id="result">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pyodide@0.25.0/pyodide.js"></script>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe.user;
    document.getElementById('user').textContent =
      `–¢—ã –ø–æ–ø–∞–ª –≤ LT Code Editor, –∫–æ—Ç–æ—Ä—ã–π –ø–æ–º–æ–∂–µ—Ç —Ç–µ–±–µ –ø–∏—Å–∞—Ç—å –∫–æ–¥ –∏ –ø—Ä–æ–≤–µ—Ä—è—Ç—å –µ–≥–æ –Ω–∞ –æ—à–∏–±–∫–∏ —Å –ø–æ–º–æ—â—å—é AI.`;

    let editorInstance;
    let pyodide;
    let isPyodideLoaded = false;

    // –ó–∞–≥—Ä—É–∂–∞–µ–º Pyodide –∑–∞—Ä–∞–Ω–µ–µ
    async function loadPyodide() {
      try {
        pyodide = await loadPyodide({
          indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
        });
        await pyodide.loadPackage(['pyflakes']);
        isPyodideLoaded = true;
        console.log("Pyodide loaded successfully");
      } catch (err) {
        console.error("Failed to load Pyodide:", err);
      }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É Pyodide –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    loadPyodide();

    function startEditor() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';

      setTimeout(() => {
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
          editorInstance = monaco.editor.create(document.getElementById('editor'), {
            value: `function hello() {\n  console.log("–ü—Ä–∏–≤–µ—Ç, LT Code Editor!");\n}`,
            language: 'javascript',
            theme: 'vs-dark',
            fontSize: window.innerWidth < 768 ? 16 : 14,
            automaticLayout: true,
            autoIndent: "full",
            wordWrap: "on",
            minimap: { enabled: false }
          });
        });
      }, 100);
    }

    function changeLanguage() {
      const language = document.getElementById('language-selector').value;
      const model = editorInstance.getModel();
      
      if (language === 'javascript') {
        monaco.editor.setModelLanguage(model, 'javascript');
        editorInstance.setValue(`function hello() {\n  console.log("–ü—Ä–∏–≤–µ—Ç, LT Code Editor!");\n}`);
      } else if (language === 'python') {
        monaco.editor.setModelLanguage(model, 'python');
        editorInstance.setValue(`def hello():\n    print("–ü—Ä–∏–≤–µ—Ç, LT Code Editor!")`);
      }
    }

    async function checkCode() {
      const code = editorInstance.getValue();
      const resultDiv = document.getElementById('result');
      const language = document.getElementById('language-selector').value;

      resultDiv.textContent = "–ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥...";
      resultDiv.style.color = '#9cdcfe';

      try {
        if (language === 'javascript') {
          // –ü—Ä–æ–≤–µ—Ä–∫–∞ JavaScript –∫–æ–¥–∞
          new Function(code);
          resultDiv.style.color = '#6a9955';
          resultDiv.textContent = '‚úÖ –û—à–∏–±–æ–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ.';
        } else if (language === 'python') {
          // –ü—Ä–æ–≤–µ—Ä–∫–∞ Python –∫–æ–¥–∞
          if (!isPyodideLoaded) {
            resultDiv.style.color = '#f44747';
            resultDiv.textContent = '‚ùå Pyodide –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω, –ø–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.';
            return;
          }
          
          try {
            // –°–Ω–∞—á–∞–ª–∞ –ø—Ä–æ–≤–µ—Ä—è–µ–º —Å–∏–Ω—Ç–∞–∫—Å–∏—Å
            await pyodide.runPythonAsync(`
              import ast
              try:
                  ast.parse("""${code.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n')}""")
              except SyntaxError as e:
                  raise Exception(f"–°–∏–Ω—Ç–∞–∫—Å–∏—á–µ—Å–∫–∞—è –æ—à–∏–±–∫–∞: {e.msg} (—Å—Ç—Ä–æ–∫–∞ {e.lineno})")
            `);
            
            // –ï—Å–ª–∏ —Å–∏–Ω—Ç–∞–∫—Å–∏—Å –≤–µ—Ä–Ω—ã–π, –ø—Ä–æ–≤–µ—Ä—è–µ–º –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ
            try {
              await pyodide.runPythonAsync(code);
              resultDiv.style.color = '#6a9955';
              resultDiv.textContent = '‚úÖ –û—à–∏–±–æ–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ.';
            } catch (runtimeErr) {
              resultDiv.style.color = '#f44747';
              resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è: ${runtimeErr.message}`;
            }
          } catch (syntaxErr) {
            resultDiv.style.color = '#f44747';
            resultDiv.textContent = `‚ùå ${syntaxErr.message}`;
          }
        }
      } catch (err) {
        resultDiv.style.color = '#f44747';
        resultDiv.textContent = `‚ùå –û—à–∏–±–∫–∞ ${language === 'javascript' ? 'JavaScript' : 'Python'}: ${err.message}`;
      }
    }

    function copyCode() {
      const code = editorInstance.getValue();
      navigator.clipboard.writeText(code).then(() => {
        const resultDiv = document.getElementById('result');
        resultDiv.style.color = '#9cdcfe';
        resultDiv.textContent = 'üìã –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!';
      }).catch(() => {
        alert("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–∏.");
      });
    }
  </script>
</body>
</html>
