<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>@LeakTools_bot — LT Code Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    :root {
      --bg-color: #1e1e1e;
      --panel-color: #252526;
      --text-color: #d4d4d4;
      --accent-color: #007acc;
      --button-hover: #005a9e;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: var(--panel-color);
      padding: 1rem 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header div {
      font-size: 1rem;
      color: #ffffff;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h2 {
      font-weight: normal;
      color: var(--text-color);
      margin-bottom: 0.75rem;
      font-size: 1.5rem;
    }

    p#user {
      font-size: 1rem;
      color: #9cdcfe;
      margin-bottom: 1.5rem;
      max-width: 600px;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s ease;
      width: 100%;
      max-width: 240px;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #6a9955;
    }

    @media (min-width: 600px) {
      button {
        width: auto;
      }

      header div {
        font-size: 1.1rem;
      }

      h2 {
        font-size: 2rem;
      }

      p#user {
        font-size: 1.1rem;
      }

      footer {
        text-align: right;
      }
    }
  </style>
</head>
<body>
  <header>
    <div>LeakTools</div>
    <div>LT Code Editor</div>
  </header>

  <main>
    <h2>Добро пожаловать в LT Code Editor!</h2>
    <p id="user">Загрузка...</p>
    <button onclick="Telegram.WebApp.close()">Начать</button>
  </main>

  <footer>
    © 2025 @LeakTools_bot / @M0rds
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    document.getElementById('user').textContent =
      `Ты попал в LT Code Editor, который поможет тебе написать код, и проверить при помощи AI, код на ошибки!`;
  </script>
</body>
</html>
