<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LT Code Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Montserrat:wght@500;600;700&display=swap');
    
    :root {
      --primary: #007acc;
      --primary-dark: #0062a3;
      --bg: #1e1e1e;
      --bg-light: #252526;
      --text: #e0e0e0;
      --text-light: #9cdcfe;
      --error: #f44747;
      --success: #6a9955;
      --menu-width: 250px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
    }

    #menu-button {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 50;
      background: var(--primary);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    #menu-button i {
      color: white;
      font-size: 1.1rem;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -100%;
      width: var(--menu-width);
      height: 100%;
      background: var(--bg-light);
      z-index: 100;
      transition: all 0.3s ease;
      padding: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }

    #menu.menu-open {
      left: 0;
    }

    .menu-header {
      padding-bottom: 15px;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
    }

    .menu-close {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.2rem;
      position: absolute;
      right: 15px;
      top: 15px;
    }

    .menu-item {
      display: block;
      padding: 12px;
      color: var(--text);
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 5px;
    }

    .menu-item:hover {
      background: rgba(0,122,204,0.1);
    }

    #screen1, #screen2 {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      transition: all 0.3s;
    }

    #screen2 {
      display: none;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: var(--text-light);
    }

    #user {
      font-size: 0.9rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--text);
      max-width: 300px;
    }

    .start-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .start-button:hover {
      background: var(--primary-dark);
    }

    #editor-container {
      width: 100%;
      height: calc(100% - 100px);
    }

    #controls {
      padding: 10px;
      display: flex;
      gap: 8px;
    }

    #language-selector {
      padding: 8px;
      border-radius: 6px;
      background: var(--bg-light);
      color: var(--text);
      border: 1px solid #333;
    }

    #result {
      padding: 10px;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <button id="menu-button" onclick="toggleMenu()">
    <i class="fas fa-bars"></i>
  </button>

  <div id="menu">
    <div class="menu-header">
      <h3>–ú–µ–Ω—é</h3>
      <button class="menu-close" onclick="toggleMenu()">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <a href="#" class="menu-item" onclick="showCreatorInfo()">
      <i class="fas fa-user"></i> –°–æ–∑–¥–∞—Ç–µ–ª—å
    </a>
    <a href="#" class="menu-item">
      <i class="fas fa-info-circle"></i> –û –ø—Ä–æ–≥—Ä–∞–º–º–µ
    </a>
    <a href="#" class="menu-item">
      <i class="fas fa-cog"></i> –ù–∞—Å—Ç—Ä–æ–π–∫–∏
    </a>
  </div>

  <div id="screen1">
    <h2>LT Code Editor</h2>
    <p id="user">–†–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–¥–∞ –¥–ª—è –ø—Ä–æ–≤–µ—Ä–∫–∏ JavaScript –∏ Python</p>
    <button class="start-button" onclick="startEditor()">
      <i class="fas fa-play"></i> –ù–∞—á–∞—Ç—å
    </button>
  </div>

  <div id="screen2">
    <div id="editor-container">
      <div id="editor"></div>
      <div id="controls">
        <select id="language-selector">
          <option value="javascript">JavaScript</option>
          <option value="python">Python</option>
        </select>
        <button class="start-button" onclick="checkCode()">
          <i class="fas fa-check"></i> –ü—Ä–æ–≤–µ—Ä–∏—Ç—å
        </button>
        <button class="start-button" onclick="copyCode()">
          <i class="fas fa-copy"></i> –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å
        </button>
      </div>
      <div id="result">–ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script>
    let editorInstance;
    let menuOpen = false;

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menuOpen = !menuOpen;
      menu.classList.toggle('menu-open', menuOpen);
    }

    function showCreatorInfo() {
      toggleMenu();
      alert("–†–∞–∑—Ä–∞–±–æ—Ç–∞–Ω–æ —Å–ø–µ—Ü–∏–∞–ª—å–Ω–æ –¥–ª—è LT Code Editor");
    }

    function startEditor() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';
      
      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
      require(['vs/editor/editor.main'], function() {
        editorInstance = monaco.editor.create(document.getElementById('editor'), {
          value: 'console.log("Hello World");',
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true
        });
      });
    }

    function checkCode() {
      const code = editorInstance.getValue();
      try {
        new Function(code);
        document.getElementById('result').textContent = '‚úÖ –ö–æ–¥ –∫–æ—Ä—Ä–µ–∫—Ç–µ–Ω';
      } catch (e) {
        document.getElementById('result').textContent = '‚ùå –û—à–∏–±–∫–∞: ' + e.message;
      }
    }

    function copyCode() {
      navigator.clipboard.writeText(editorInstance.getValue());
      document.getElementById('result').textContent = 'üìã –ö–æ–¥ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω';
    }
  </script>
</body>
</html>
