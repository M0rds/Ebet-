<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@LeakTools_bot — LT Code Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&display=swap');

    :root {
      --bg-color: #1e1e1e;
      --panel-color: #252526;
      --text-color: #d4d4d4;
      --accent-color: #0096ff;
      --button-hover: #007acc;
      --highlight-color: #9cdcfe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: var(--panel-color);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    header div {
      font-size: 1.2rem;
      font-weight: bold;
      color: var(--highlight-color);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: var(--text-color);
    }

    p#user {
      font-size: 1.1rem;
      color: var(--highlight-color);
      max-width: 640px;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    button {
      background: linear-gradient(to right, var(--accent-color), #00c2ff);
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 12px rgba(0, 150, 255, 0.25);
    }

    button:hover {
      background: linear-gradient(to right, var(--button-hover), #00aaff);
      transform: translateY(-2px);
    }

    button:active {
      transform: scale(0.98);
    }

    footer {
      font-size: 0.85rem;
      color: #6a9955;
      padding: 1rem 2rem;
      justify-content: center;
    }

    @media (max-width: 600px) {
      header, footer {
        flex-direction: column;
        text-align: center;
      }

      header div {
        margin-bottom: 0.3rem;
      }

      button {
        width: 100%;
        max-width: 280px;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <div>LeakTools</div>
    <div>LT Code Editor</div>
  </header>

  <main>
    <h2>Добро пожаловать в LT Code Editor!</h2>
    <p id="user">Загрузка...</p>
    <button onclick="Telegram.WebApp.close()">Начать</button>
  </main>

  <footer>
    © 2025 @LeakTools_bot / @M0rds
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    document.getElementById('user').textContent =
      `Ты попал в LT Code Editor, который поможет тебе писать код и проверять его на ошибки с помощью AI.`;
  </script>
</body>
</html>
