<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LT Code Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --bg: #1e1e1e;
      --bg-light: #2c2c2c;
      --text-light: #f0f0f0;
      --primary: #5e81ac;
      --primary-dark: #4c6a92;
      --success: #00c853;
      --error: #ff5555;
    }

    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text-light);
    }

    main {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #editor {
      flex: 1;
      width: 100%;
    }

    #controls {
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      background: var(--bg-light);
      border-top: 1px solid #333;
    }

    #language-selector {
      background: #3c3c3c;
      color: white;
      border: 1px solid var(--primary);
      padding: 0.75rem;
      border-radius: 8px;
      font-family: 'Fira Code', monospace;
      cursor: pointer;
      transition: all 0.2s;
    }

    #language-selector:hover {
      border-color: var(--primary-dark);
    }

    #result {
      padding: 1rem;
      text-align: center;
      font-size: 0.95rem;
      background: var(--bg);
      color: var(--text-light);
      border-top: 1px solid #333;
      min-height: 20px;
    }

    #menu {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: #222;
      color: white;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .menu-open {
      left: 0 !important;
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #444;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      cursor: pointer;
      text-decoration: none;
      color: white;
    }

    .menu-item:hover {
      background: #333;
    }

    #menu-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: transparent;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 1100;
    }

    #screen1,
    #screen2 {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #screen2 {
      display: none;
    }

    .start-button {
      background: var(--primary);
      border: none;
      border-radius: 8px;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s;
      font-family: 'Fira Code', monospace;
    }

    .start-button:hover {
      background: var(--primary-dark);
    }

    #settings-panel {
      display: none;
      padding: 1rem;
      background: var(--bg);
      color: var(--text-light);
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }

      #user {
        font-size: 1rem;
        padding: 0 1rem;
      }

      .start-button {
        padding: 1rem 2rem;
        font-size: 1rem;
      }

      #menu {
        width: 85%;
      }
    }

    @media (max-width: 480px) {
      .start-button {
        width: 100%;
        min-width: unset;
      }

      #menu-button {
        width: 40px;
        height: 40px;
      }

      #editor {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <main>
    <button id="menu-button" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <div id="menu">
      <div class="menu-header">
        <div class="menu-title">Меню</div>
        <button class="menu-close" onclick="toggleMenu()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <a href="#" class="menu-item" onclick="showCreatorInfo()">
        <i class="fas fa-user"></i>
        <span>Создатель</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-info-circle"></i>
        <span>О программе</span>
      </a>
      <a href="#" class="menu-item">
        <i class="fas fa-cog"></i>
        <span>Настройки</span>
      </a>
    </div>

    <div id="screen1">
      <h2>Добро пожаловать в LT Code Editor!</h2>
      <p id="user">Ты попал в LT Code Editor, который поможет тебе писать код и проверять его на ошибки с помощью AI.</p>
      <button class="start-button" onclick="startEditor()">
        <i class="fas fa-rocket" style="margin-right: 8px;"></i>
        Начать
      </button>
    </div>

    <div id="screen2">
      <div id="editor-container">
        <div id="editor"></div>
        <div id="controls">
          <select id="language-selector" onchange="changeLanguage()">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
          </select>
          <button class="start-button" onclick="checkCode()" style="padding: 0.75rem 1.5rem;">
            <i class="fas fa-check" style="margin-right: 8px;"></i>
            Проверить код
          </button>
          <button class="start-button" onclick="copyCode()" style="padding: 0.75rem 1.5rem;">
            <i class="fas fa-copy" style="margin-right: 8px;"></i>
            Скопировать
          </button>
        </div>
        <div id="result">Готов к работе</div>
      </div>
    </div>

    <div id="settings-panel">
      <h3>Настройки</h3>
      <label>
        Цвет подсветки ошибок:
        <input type="color" id="error-color-picker" value="#ff5555">
      </label>
      <br><br>
      <label>
        Тема:
        <select id="theme-selector">
          <option value="vs-dark">Чёрная (по умолчанию)</option>
          <option value="vs-light">Белая</option>
          <option value="hc-black">Серая</option>
        </select>
      </label>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pyodide@0.25.0/pyodide.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let editorInstance;
    let pyodide;
    let isPyodideLoaded = false;
    let menuOpen = false;
    let currentTheme = 'vs-dark';

    async function loadPyodide() {
      try {
        pyodide = await loadPyodide({
          indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/"
        });
        await pyodide.loadPackage(['pyflakes']);
        isPyodideLoaded = true;
      } catch (err) {
        console.error("Failed to load Pyodide:", err);
      }
    }

    loadPyodide();

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menuOpen = !menuOpen;
      if (menuOpen) {
        menu.classList.add('menu-open');
        document.getElementById('screen1').classList.add('blur-content');
        if (document.getElementById('screen2').style.display === 'flex') {
          document.getElementById('screen2').classList.add('blur-content');
        }
      } else {
        menu.classList.remove('menu-open');
        document.getElementById('screen1').classList.remove('blur-content');
        document.getElementById('screen2').classList.remove('blur-content');
      }
    }

    function showCreatorInfo() {
      toggleMenu();
      window.open("https://t.me/M0rds", "_blank");
    }

    function startEditor() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';

      setTimeout(() => {
        require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
        require(['vs/editor/editor.main'], function () {
          editorInstance = monaco.editor.create(document.getElementById('editor'), {
            value: `function hello() {\n  console.log("Привет, LT Code Editor!");\n}`,
            language: 'javascript',
            theme: currentTheme,
            fontSize: window.innerWidth < 768 ? 16 : 14,
            automaticLayout: true,
            autoIndent: "full",
            wordWrap: "on",
            minimap: { enabled: false }
          });
        });
      }, 100);
    }

    function changeLanguage() {
      const language = document.getElementById('language-selector').value;
      const model = editorInstance.getModel();
      if (language === 'javascript') {
        monaco.editor.setModelLanguage(model, 'javascript');
        editorInstance.setValue(`function hello() {\n  console.log("Привет, LT Code Editor!");\n}`);
      } else if (language === 'python') {
        monaco.editor.setModelLanguage(model, 'python');
        editorInstance.setValue(`def hello():\n    print("Привет, LT Code Editor!")`);
      }
    }

    async function checkCode() {
      const code = editorInstance.getValue();
      const resultDiv = document.getElementById('result');
      const language = document.getElementById('language-selector').value;
      resultDiv.textContent = "Проверяем код...";
      resultDiv.style.color = 'var(--text-light)';
      try {
        if (language === 'javascript') {
          new Function(code);
          resultDiv.style.color = 'var(--success)';
          resultDiv.textContent = '✅ Ошибок не обнаружено.';
        } else if (language === 'python') {
          if (!isPyodideLoaded) {
            resultDiv.style.color = 'var(--error)';
            resultDiv.textContent = '❌ Python еще загружается, попробуйте позже.';
            return;
          }
          try {
            await pyodide.runPythonAsync(`
              import ast
              try:
                  ast.parse("""${code.replace(/\\/g, '\\\\').replace(/"/g, '\\"').replace(/\n/g, '\\n')}""")
              except SyntaxError as e:
                  raise Exception(f"Синтаксическая ошибка: {e.msg} (строка {e.lineno})")
            `);
            await pyodide.runPythonAsync(code);
            resultDiv.style.color = 'var(--success)';
            resultDiv.textContent = '✅ Ошибок не обнаружено.';
          } catch (runtimeErr) {
            resultDiv.style.color = 'var(--error)';
            resultDiv.textContent = `❌ Ошибка выполнения: ${runtimeErr.message}`;
          }
        }
      } catch (err) {
        resultDiv.style.color = 'var(--error)';
        resultDiv.textContent = `❌ Ошибка ${language === 'javascript' ? 'JavaScript' : 'Python'}: ${err.message}`;
      }
    }

    function copyCode() {
      const code = editorInstance.getValue();
      navigator.clipboard.writeText(code).then(() => {
        const resultDiv = document.getElementById('result');
        resultDiv.style.color = 'var(--text-light)';
        resultDiv.textContent = '📋 Код скопирован в буфер обмена!';
      }).catch(() => {
        alert("Ошибка при копировании.");
      });
    }

    document.querySelectorAll('.menu-item').forEach(item => {
      item.addEventListener('click', function () {
        const text = this.innerText.trim();
        if (text === 'Настройки') {
          toggleMenu();
          document.getElementById('settings-panel').style.display = 'block';
        } else {
          document.getElementById('settings-panel').style.display = 'none';
        }
      });
    });

    document.getElementById('error-color-picker').addEventListener('input', function () {
      const color = this.value;
      monaco.editor.defineTheme('custom-theme', {
        base: currentTheme,
        inherit: true,
        rules: [{ token: 'invalid', foreground: color.replace('#', '') }],
        colors: {}
      });
      monaco.editor.setTheme('custom-theme');
    });

    document.getElementById('theme-selector').addEventListener('change', function () {
      const selected = this.value;
      currentTheme = selected;
      monaco.editor.setTheme(selected);
    });
  </script>
</body>
</html>
