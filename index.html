<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>LT Code Editor</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #007acc;
      --primary-dark: #0062a3;
      --bg: #1e1e1e;
      --bg-light: #252526;
      --text: #e0e0e0;
      --text-light: #9cdcfe;
      --error: #f44747;
      --success: #6a9955;
      --menu-width: 280px;
    }

    [data-theme="light"] {
      --bg: #ffffff;
      --bg-light: #f2f2f2;
      --text: #1e1e1e;
      --text-light: #007acc;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: var(--bg);
      font-family: 'Montserrat', sans-serif;
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }

    main {
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #menu {
      position: fixed;
      top: 0;
      left: calc(-1 * var(--menu-width));
      width: var(--menu-width);
      height: 100%;
      background: var(--bg-light);
      box-shadow: 4px 0 15px rgba(0, 0, 0, 0.3);
      z-index: 100;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #menu.menu-open {
      transform: translateX(var(--menu-width));
    }

    .menu-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
      margin-bottom: 10px;
    }

    .menu-title {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--text-light);
    }

    .menu-close {
      background: none;
      border: none;
      color: var(--text);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .menu-item {
      padding: 12px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
    }

    .menu-item:hover {
      background: rgba(0, 122, 204, 0.2);
      color: var(--text-light);
    }

    #menu-button {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 50;
      background: rgba(30, 30, 30, 0.8);
      backdrop-filter: blur(5px);
      border: none;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    #menu-button i {
      color: white;
      font-size: 1.2rem;
    }

    #screen1, #screen2, #settings-screen {
      flex: 1;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    #screen1 {
      display: flex;
    }

    .start-button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }

    #editor-container {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }

    #editor {
      flex: 1;
      width: 100%;
    }

    #controls {
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      background: var(--bg-light);
    }

    #result {
      padding: 1rem;
      text-align: center;
      background: var(--bg);
      color: var(--text-light);
      border-top: 1px solid #333;
    }

    @media (max-width: 768px) {
      #menu {
        width: 85%;
      }
    }
  </style>
</head>
<body>
  <main>
    <button id="menu-button" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
    </button>

    <div id="menu">
      <div class="menu-header">
        <div class="menu-title">Меню</div>
        <button class="menu-close" onclick="toggleMenu()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <a href="https://t.me/M0rds" class="menu-item">
        <i class="fas fa-user"></i>
        <span>Создатель</span>
      </a>
      <a href="#" class="menu-item" onclick="showAbout()">
        <i class="fas fa-info-circle"></i>
        <span>О программе</span>
      </a>
      <a href="#" class="menu-item" onclick="showSettings()">
        <i class="fas fa-cog"></i>
        <span>Настройки</span>
      </a>
    </div>

    <div id="screen1">
      <h2>Добро пожаловать в LT Code Editor!</h2>
      <p id="user">Ты попал в LT Code Editor, который поможет тебе писать код и проверять его на ошибки с помощью AI.</p>
      <button class="start-button" onclick="startEditor()">Начать</button>
    </div>

    <div id="screen2">
      <div id="editor-container">
        <div id="editor"></div>
        <div id="controls">
          <select id="language-selector" onchange="changeLanguage()">
            <option value="javascript">JavaScript</option>
            <option value="python">Python</option>
          </select>
          <input type="color" id="error-color" title="Цвет ошибки" onchange="updateErrorColor()">
          <select onchange="changeTheme(this.value)">
            <option value="dark">Тема: Тёмная</option>
            <option value="light">Тема: Светлая</option>
          </select>
          <button class="start-button" onclick="checkCode()">Проверить код</button>
        </div>
        <div id="result">Готов к работе</div>
      </div>
    </div>

    <div id="settings-screen">
      <h2>Настройки</h2>
      <p>Здесь ты можешь выбрать тему и цвет ошибок</p>
      <button class="start-button" onclick="showMain()">Назад</button>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/pyodide@0.25.0/pyodide.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    let editorInstance;
    let pyodide;
    let isPyodideLoaded = false;
    let menuOpen = false;

    loadPyodide({ indexURL: "https://cdn.jsdelivr.net/pyodide/v0.25.0/full/" }).then(instance => {
      pyodide = instance;
      return pyodide.loadPackage(['pyflakes']);
    }).then(() => {
      isPyodideLoaded = true;
    });

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menuOpen = !menuOpen;
      menu.classList.toggle('menu-open');
    }

    function startEditor() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';

      require.config({ paths: { 'vs': 'https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs' }});
      require(['vs/editor/editor.main'], function () {
        editorInstance = monaco.editor.create(document.getElementById('editor'), {
          value: `function hello() {\n  console.log("Привет, LT Code Editor!");\n}`,
          language: 'javascript',
          theme: 'vs-dark',
          automaticLayout: true
        });
      });
    }

    function changeLanguage() {
      const lang = document.getElementById('language-selector').value;
      const model = editorInstance.getModel();

      if (lang === 'javascript') {
        monaco.editor.setModelLanguage(model, 'javascript');
        editorInstance.setValue(`function hello() {\n  console.log("Привет, LT Code Editor!");\n}`);
      } else {
        monaco.editor.setModelLanguage(model, 'python');
        editorInstance.setValue(`def hello():\n    print("Привет, LT Code Editor!")`);
      }
    }

    function checkCode() {
      const code = editorInstance.getValue();
      const result = document.getElementById('result');
      const lang = document.getElementById('language-selector').value;

      if (lang === 'javascript') {
        try {
          new Function(code);
          result.style.color = 'var(--success)';
          result.textContent = '✅ Ошибок не обнаружено.';
        } catch (e) {
          result.style.color = getComputedStyle(document.getElementById('error-color')).backgroundColor;
          result.textContent = `❌ Ошибка: ${e.message}`;
        }
      } else {
        if (!isPyodideLoaded) {
          result.style.color = 'var(--error)';
          result.textContent = '❌ Python ещё загружается...';
          return;
        }

        pyodide.runPythonAsync(`import ast\nast.parse("""${code.replace(/\\/g, "\\\\").replace(/"/g, '\\"').replace(/\n/g, "\\n")}""")`).then(() => {
          result.style.color = 'var(--success)';
          result.textContent = '✅ Ошибок не обнаружено.';
        }).catch(err => {
          result.style.color = getComputedStyle(document.getElementById('error-color')).backgroundColor;
          result.textContent = `❌ Ошибка Python: ${err.message}`;
        });
      }
    }

    function updateErrorColor() {
      const newColor = document.getElementById('error-color').value;
      document.documentElement.style.setProperty('--error', newColor);
    }

    function changeTheme(value) {
      document.documentElement.setAttribute('data-theme', value);
    }

    function showAbout() {
      alert("LT Code Editor — это современный веб-редактор кода с поддержкой проверки ошибок, смены тем и работы с Python и JavaScript.");
      toggleMenu();
    }

    function showSettings() {
      document.getElementById('screen1').style.display = 'none';
      document.getElementById('screen2').style.display = 'none';
      document.getElementById('settings-screen').style.display = 'flex';
      toggleMenu();
    }

    function showMain() {
      document.getElementById('settings-screen').style.display = 'none';
      document.getElementById('screen2').style.display = 'flex';
    }
  </script>
</body>
</html>
